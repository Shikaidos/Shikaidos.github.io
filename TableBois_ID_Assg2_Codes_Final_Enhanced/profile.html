<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile - Codify</title>
        <link rel="shortcut icon" type="image" href="images/logo.svg">
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="nav-sticky">
            <div class="nav-left">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.svg">
                    </a>
                </div>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="explore.html">Explore</a>
                    </li>
                    <li class="menu-item">
                        <a href="favourites.html">Favourites</a>
                    </li>
                    <li class="menu-item">
                        <a href="educators.html">Educators</a>
                    </li>
                </ul>
            </div>
            <ul class="menu">
                <li class="nav-login menu-item">
                    <a href="login.html" target="_blank">Login</a>
                </li>
                <li class="nav-sign-up menu-item">
                    <a href="sign-up.html" target="_blank">Sign Up</a>
                </li>
            </ul>
        </nav>
        <div class="container-profile">
            <div class="profile-header">
                <div class="profile-pfp">
                    <img src="" alt="Profile Image">
                </div>
                <div class="profile-info">
                    <h3 class="profile-username"></h3>
                    <p class="profile-occupation"></p>
                    <p class="profile-location"></p>
                </div>
            </div>
        </div>
        <div class="more-info">
            <div class="grid-info">
                <div class="grid-about">
                    <b>About Me</b>
                    <p class="profile-bio"></p>
                    <a href="settings.html">
                        <button id="btn-edit-profile" class="pointer">Edit Profile</button>
                    </a>
                </div>
                <div class="badge">
                    <img src="images/badges/html.png" width="100px" alt="">
                    <b>8</b>
                    <p>Collected</p>
                </div>
            </div>
        </div>
        <div class="badges">
            <div class="grid-badge">
                <div>
                    <img src="images/badges/APIs.png" alt="">
                    <p>Learn APIs</p>
                </div>
                <div>
                    <img src="images/badges/C++.png" alt="">
                    <p>Learn C++</p>
                </div>
                <div>
                    <img src="images/badges/css.png" alt="">
                    <p>Learn CSS</p>
                </div>  
                <div>
                    <img src="images/badges/developer.png" alt="">
                    <p>Coded a mobile website</p>
                </div>
                <div>
                    <img src="images/badges/html.png" alt="">
                    <p>Learn Html</p>
                </div>
                <div>
                    <img src="images/badges/javascript.png" alt="">
                    <p>Learn Javascript</p>
                </div>  
                <div>
                    <img src="images/badges/phone.png" alt="">
                    <p>Coded a mobile app</p>
                </div>
                <div>
                    <img src="images/badges/python.png" alt="">
                    <p>Learn Python</p>
                </div>  
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <script src="js/index.js"></script>
        <script>
            $('.profile-pfp').children().attr('src', `https://ui-avatars.com/api/?name=${JSON.parse(localStorage.getItem('sessionUser'))}&length=1&rounded=true&bold=true&background=3069f0&color=ffffff`);
            $('.profile-username').text(JSON.parse(localStorage.getItem('sessionUser')));
            $('.profile-occupation').text(JSON.parse(localStorage.getItem('sessionUserOccupation')));
            $('.profile-location').text(JSON.parse(localStorage.getItem('sessionUserLocation')));
            $('.profile-bio').text(JSON.parse(localStorage.getItem('sessionUserBio')));
        </script>
    </body>
</html>
